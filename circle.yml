
machine:
  node:
    version: 4
  services:
    - docker

dependencies:
  override:
    - make install

test:
  override:
    - make verify
    - make test

deployment:
  production:
    branch: master
    commands:
      - 'echo "machine api.heroku.com login rowan.manning@ft.com password ${HEROKU_AUTH_TOKEN}" >> ${HOME}/.netrc; chmod 0600 /home/ubuntu/.netrc;'
      - 'docker login --email=_ --username=_ --password=$(heroku auth:token) registry.heroku.com'
      - 'make deploy'
